<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@400;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600&display=swap"
  rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="style/all.min.css">
  <link rel="stylesheet" href="style/sign-up.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
    <!-- Sign-up form start -->

  <main>
    <picture>
      <source srcset="./assets/images/illustration-sign-up-mobile.svg" media="(max-width:767px)">
      <img  src="./assets/images/illustration-sign-up-desktop.svg" class="logo-mobile" alt="logo">
    </picture>
    <section>
      <header>
        <h1>
            Stay updated!
        </h1>
        <p>
            Join 60,000+ product managers receiving monthly updates on:
        </p>
      </header>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="/success.html" >
        <label for="email">Email Adrees</label>
        <!-- <input class="error" id="email" type="email" placeholder="email@company.com"> -->
        <input  id="email" type="email" placeholder="email@company.com">
        <button class="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>
    <!-- Sign-up form end -->
<script>
  const pattern = /[\W\w]+@gmail.com/i
  const email = document.querySelector('#email');
  const submit  = document.querySelector('.submit')
  const label = document.querySelector('label')
  submit.addEventListener('click', e=>{
    if(email.value.match(pattern) != email.value){
        e.preventDefault()
        email.classList.add('error')
        label.classList.add('error')
      }
    
  })
</script>
</body>
</html>
